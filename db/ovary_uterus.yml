# Ovary
# PMID: 21720365

- type: Ovary
  subtype: High-Grade Serous Ovarian Cancer
  required-markers:
    - name: TP53
      types:
        - truncation

    - name: HRD-High

  optional-markers:
    - name: BRCA1
      types:
        - truncation

- type: Ovary
  subtype: High-Grade Serous Ovarian Cancer
  required-markers:
    - name: TP53
      types:
        - truncation

    - name: HRD-High

  optional-markers:
    - name: BRCA2
      types:
        - truncation

# cf. https://www.sciencedirect.com/science/article/abs/pii/S0090825822018509?dgcid=rss_sd_all

- type: Ovary
  subtype: Low-Grade Serous Ovarian Cancer
  required-markers:
    - name: KRAS
      types:
        - p.G12X

- type: Ovary
  subtype: Low-Grade Serous Ovarian Cancer
  required-markers:
    - name: NRAS
      types:
        - p.Q61X

- type: Ovary
  subtype: Low-Grade Serous Ovarian Cancer
  required-markers:
    - name: BRAF
      types:
        - p.V600E/K

- type: Ovary
  subtype: Clear Cell Ovarian Cancer
  required-markers:
    - name: ARID1A
      types:
        - truncation

    - name: PIK3CA
      types:
        - p.E545K
        - p.H1047R

  optional-markers:
    - name: TP53
      types:
        - truncation

# cf. https://www.ncbi.nlm.nih.gov/pmc/articles/PMC9427676/

