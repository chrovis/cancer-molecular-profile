---

- type: Soft Tissue
  subtype: Gastrointestinal Stromal Tumor
  required-markers:
    - name: KIT
      types:
        - p.W557_K558del
        - p.L576P
        - p.V559G

# PMID: 29636989

- type: Soft Tissue
  subtype: Dedifferentiated Liposarcoma
  required-markers:
    - name: MDM2
      types:
        - amplification

    - name: CDK4
      types:
        - amplification

# PMID: 37643281 (A review for sarcoma precision medicine)
# PMID: 36464833

# Osteosarcoma
# PMID: 31987920

- type: Bone
  subtype: Osteosarcoma
  required-markers:
    - name: TP53
      types:
        - loss

    - name: RB1
      types:
        - loss

  optional-markers:
    - name: BRCA1
      types:
        - truncation

    - name: PTEN
      types:
        - truncation

    - name: MYC
      types:
        - amplification

    - name: CCNE1
      types:
        - amplification

    - name: CDKN2A
      types:
        - loss

    - name: CDKN2B
      types:
        - loss

# Ewing sarcoma
# PMID: 30166462

- type: Soft Tissue
  subtype: Ewing Sarcoma
  required-markers:
